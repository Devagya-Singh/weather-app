<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <title>SkyScout</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center display-4 font-weight-bold">SkyScout</h1>
        <div id="currentDateTime" class="text-center mb-4"></div>
        <div class="input-group mb-4">
            <input type="text" id="city" class="form-control input-city" placeholder="Enter city name">
            <div class="input-group-append">
                <button id="getWeather" class="btn btn-primary btn-lg">Get Weather</button>
                <button id="getCurrentLocation" class="btn btn-success btn-lg">Use Current Location</button>
            </div>
        </div>
        <div id="weatherResult" class="text-center"></div>
        <div id="additionalInfo" class="text-center"></div>
        <div id="forecast" class="mt-5 text-center"></div>
        <div id="loader" class="spinner-border" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>Need help? <a href="#">Contact Support</a> | <a href="#">FAQ</a></p>
    </footer>
    <script src="public/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
